<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width">
<link rel="icon" href="data:,">
<title>Hive</title>
<style>
@font-face {
  font-family: "emoji-symbols";
  src:
    url("Symbola.woff") format("woff"),
    url("Symbola.ttf") format("truetype");
}
body, html {
  margin: 0; 
  font-family: emoji-symbols; 
  display: flex;
}
body {
  position: relative;
  background: #111 url(./noise.png);
  transition: background .5s ease-in-out;
}
body.dark {
  background-color: #808080f0;
}
canvas {
  display: block;
  margin: auto;
  -webkit-tap-highlight-color: transparent; /* prevents blue blinking on touchsceen in chrome for android */
}
.emoji{
  display: none;
  font-size: 50px;
  font-family: emoji-symbols;
}
#loader{
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 50px;
  color: #888;
  z-index: -1;
}
@media only screen and (min-width: 600px) {
  #loader {
    width: 100vw;
    height: 100vh;
  }
}
</style>
</head>
<body>
  <div class="emoji">
    🐜🕷️🦗🐞🐝👤🔗🌐👽💻🖳🖥🤖
  </div>
  <canvas id="hiveCanvas" width="685" height="auto">
  </canvas>
  <div id="loader">🕛</div>
  <script type="module" src="hive.js"></script>
  <script nomodule src="hive-bundle.js"></script>
</body>
</html>
