<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width">
<link rel="icon" href="data:,">
<title>Hive</title>
<style>
@font-face {
  font-family: "emoji-symbols";
  src:
    url("Symbola.woff") format("woff"),
    url("Symbola.ttf") format("truetype");
}
body, html {
  height: 100%;
  margin: 0;
  font-family: emoji-symbols;
  display: flex;
}
body {
  background: #DFFDA2 url('https://o00o.cz/2008/o/domecek/content-bg.gif') repeat 50% 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  margin: auto;
}
.box {
  max-width: 1024px;
  position: relative;
}
canvas {
  padding-bottom: 1rem;
  display: block;
  margin: auto;
  -webkit-tap-highlight-color: transparent; /* prevents blue blinking on touchsceen in chrome for android */
}
.emoji{
  display: none;
  font-size: 50px;
  font-family: emoji-symbols;
}
#loader{
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 50px;
  color: #888;
  z-index: -1;
}
</style>
</head>
<body>
  <div class="box">
    <div class="emoji">
      🐜🕷️🦗🐞🐝👤🔗🌐👽💻🖳🖥🤖
    </div>
    <canvas id="hiveCanvas" width="685" height="auto">
    </canvas>
    <div id="loader">🕛</div>
  </div>
  <script type="module" src="hive.js"></script>
  <script nomodule src="hive-bundle.js"></script>
</body>
</html>
