<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width">
<link rel="icon" href="https://hive.draho.cz/img/favicon.png">
<title>Hive - game</title>
<style>
html, body {
  height: 100%;
  width: 100%;
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-around;
}
iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>
<body>
  <iframe src="https://hive.draho.cz" width="100%" height="100%" scrolling="no"></iframe>
</body>
<script>
  const token = window.location.hash.substr(1)
  document.querySelector('iframe').src = `https://hive.draho.cz/#${token}`

  window.addEventListener('message', function(event) {
    var endpoint = 'https://hive.draho.cz'
    if (event.origin !== endpoint || !(event.data instanceof Object)) {
      return
    }
    if ('room' in event.data) {
      var room = event.data.room || ''
      var link = window.location.origin + window.location.pathname + (room && ('#' + room))
      window.history.replaceState(null, null, link)
      if (room) {
        event.source.postMessage({ link: link }, endpoint)
      }
    }
  })
</script>
</html>
