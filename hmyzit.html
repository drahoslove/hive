<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  display: flex;
  overflow: hidden;
}
h1 {
  display: none;
}
</style>

<h1>Hmyziště</h1>
<body>
  <iframe src="https://hive.draho.cz" width="100%" height="100%" frameBorder="0" scrolling="no"></iframe>
</body>
<script>
  const endpoint = 'https://hive.draho.cz'
  document.querySelector('iframe').src = endpoint + window.location.hash

  window.addEventListener('message', function(event) {
    if (event.origin !== endpoint || !(event.data instanceof Object)) {
      return
    }
    if ('room' in event.data) {
      const room = event.data.room || ''
      const link = window.location.origin + window.location.pathname + (room && ('#' + room))
      window.history.replaceState(null, null, link)
      if (room) {
        event.source.postMessage({ link: link }, endpoint)
      }
    }
  })
</script>
